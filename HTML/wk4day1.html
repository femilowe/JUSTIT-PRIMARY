<body>

    <h2>Calculator</h2>
        <form class="container calculator"></form>
        
        <input type="text" id="number-one" title="Number one">
    

        <label for="operation">Operation</label>
        <select name="operation" id="operations" title="operation">
            
            <option value="default">select an option</option>
            <option value="Pop">+</option>
            <option value="Rock">-</option>
            <option value="Dance">*</option>
            <option value="RnB">/</option>
                
        </select>

        <input type="text" id="number-two" title="number two">
